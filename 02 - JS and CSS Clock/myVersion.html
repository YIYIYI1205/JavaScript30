<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS and CSS Clock</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .main{
    background: url('https://unsplash.it/1500/1000?image=881&blur=5');
    position: fixed;
    width: 100%;
    height: 100%;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .littleCircle{
    width: 350px;
    height: 350px;
    border-radius: 50%;
    border: 30px solid #fff;
    box-shadow: 0 0 0 2px #000, inset 0 0 0 2px #000;
    display: flex;
    justify-content: center;
  }
  .hour, .minute, .second{
    background: #000;
    width: 10px;
    height: 175px;
    position: absolute;
  }
  @keyframes rotateTime {
  from { transform: rotateZ(0deg)}
  to {transform: rotateZ(360deg)}
  }
  .second{
    animation: rotateTime 60s steps(60) infinite;
    transform-origin: center bottom;
  }
  .minute{
    animation: rotateTime 60 steps(60) infinite;
    transform-origin: center bottom;
  }
</style>
<body>
  <div class="main">
    <div class="littleCircle">
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
    </div>
  </div>
  <script>
    const hour = new Date().getHours()
    const minute = new Date().getMinutes()
    const second = new Date().getSeconds()
    console.log(hour, minute, second)
    const hourDeg = hour * 30
    const minuteDeg = minute * 6
    const secondDeg = second * 6
    console.log(hourDeg, minuteDeg, secondDeg)
  </script>
</body>
</html>
